<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Mrunal</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="page">
        <div>
            <h1>Calculator</h1>
        </div>
            
                <div class="Display">
                    <input type="text" placeholder="0" id="Screen">
                </div>
                <div class="Keypad">
                    <table>
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td> <button class="delete">DEL</button></td>
                        </tr>
                        <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button>+</button></td>
                        </tr>
                        <tr>

                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button>-</button></td>
                        </tr>
                        <tr>
                            <td><button>.</button></td>
                            <td><button>0</button></td>
                            <td><button>/</button></td>
                            <td ><button>*</button></td>

                        </tr>
                        <tr>
                            <td colspan="2"><button class="reset">RESET</button></td>
                            <td colspan="4"><button class="equal">=</button></td>
                        </tr>
                    </table>

                </div>

            

        

    </div>

    <script src="Script.js"></script>
</body>

</html>
